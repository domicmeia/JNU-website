<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - Watch How We Jazz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="header">
		<a href="index.html" class="logo">
			<img src="images/logo.png" alt="">
		</a>
	</div>
	<div id="body">
		<h1><span>SIGN UP</span></h1>
		<form action="join.html">
			<h2>Email Address<input type="text" name="email" placeholder="you@example.com" id="email"></h2>
			<h2>Password<input type="password" name="password" id="password"></h2>
			<h2>Rewrite the Password<input type="password" name="password_re" id="password_re"></h2>
			<h2>Name<input type="text" name="name" id="name"></h2>
			<h2>Telephone<input type="tel" name="tel" placeholder="010-1234-5678" id="telephone"></h2>
			<input type="submit" name="send" id="send" value="Join Us">
		</form>
	</div>
	<div id="footer">
		<div>
			<p>&copy; 2020 by domic. All rights reserved.</p>
		</div>
	</div>
</body>
</html>
